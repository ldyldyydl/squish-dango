name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine base path for Pages
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          # If repo is like username.github.io, use root base path
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_REPO_NAME=" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          fi

      - name: Build (static export)
        env:
          NODE_ENV: production
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
